<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>VistaDental</title>
        <meta charset="UTF-8">
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"*>
    </head>
    <body>
        <div class="div-principal">
            <div>  
                <aside class="aside">
                    <figure>
                        <img class="figure" src="images/dentista.jpg" alt="No se puede mostrar la imagen"/>
                    </figure>

                </aside>
            </div>
            <div class="div-secundario">
                <nav>
                    <h1 class="h1"> [[#{aplicacion.titulo}]] </h1>
                </nav>
                <section class="section">
                    <h2 class="h2"> [[#{index.inicio.sesion}]] </h2>

                    <form class="form">
                        <label for="usuario">  
                            <div class="div-user-icon">
                                <i class="fa fa-user fa-lg user-icon" aria-hidden="true"></i>
                                <input class="input" type="text" name="usuario" th:placeholder="#{cliente.usuario}">
                            </div>
                        </label>

                        <label for="contra">
                            <div class="div-pass-icon">
                                <i class="fa fa-lock fa-lg pass-icon" aria-hidden="true"></i>
                                <input class="input" type="text" name="contra" th:placeholder="#{cliente.contra}">
                            </div>
                        </label>
                    </form>
                </section>
                <section>
                    <a class="a2 iniciar-sesion" th:href="@{/admin}"> [[#{index.inicio.sesion}]]  </a> 
                    <p id="p"> [[#{index.no.tiene}]] </p>

                    <a class="a crear-cuenta" th:href="@{/cliente/nuevo}"> [[#{accion.registrarse}]] </a>
                </section>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" style="margin-top: 775px">

        </footer>
    </body>

</html>
