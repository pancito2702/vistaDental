<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>VistaDental</title>
        <meta charset="UTF-8">
            <link href="/css/listadoTratamientos.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <nav>
            <h1 class="h1"> Vista Dental </h1>
        </nav>
        <section class="section">
            <h2 class="h2"> [[#{admin.bienvenido}]] </h2>

            <br/> <br/> <br/>
            <h2 class="h2"> [[#{admin.titulo.tratamiento}]] </h2>
            <table class="table">
                <tr>
                    <td class="td"> [[#{tratamiento.nombre}]] </td>
                    <td class="td"> [[#{tratamiento.costo}]] </td>
                    <td class="td"> [[#{tratamiento.imagen}]] </td>
                    <td class="td"> [[#{tratamiento.id}]] </td>
                </tr>
                <tr th:each="tratamiento : ${tratamientos}">
                    <td  class="td"> [[${tratamiento.nombre}]] </td>
                    <td class="td"> [[${tratamiento.costo}]] </td>
                    <td class="td">  
                        <img class="image" th:src="${tratamiento.imagen}" alt="No se puede cargar la imagen"/>
                    </td>
                    <td class="td">  [[${tratamiento.idTratamiento}]]</td>
                </tr>

            </table>
            <br/>

        </section>
        <section class="section2">
            <a class="a-padre a" th:href="@{/admin}"> [[#{accion.regresar}]] </a>
        </section>

        <br/> <br/> <br/> <br/> 
        <footer id="footer-lenguage">
            <a  class="a-lenguage a3" th:href="@{/(lang=es)}" > ES </a> 
            <a  class="a-lenguage a3" th:href="@{/(lang=en)}"> EN </a>
        </footer>
    </body>
</html>
