<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>VistaDental</title>
        <meta charset="UTF-8">
        <link href="/css/nuevoTratamiento.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="nav">
            <h1 class="h1"> [[#{aplicacion.titulo}]] </h1>
            <a th:href="@{/admin}" class="a3">
                [[#{accion.regresar}]]
            </a>
        </nav>
        <section>
            <form th:action="@{/tratamiento/guardar}" method="post" th:object="${tratamiento}" class="form" enctype="multipart/form-data">
                <label for="nombre">
                    <h2 class="h2"> [[#{tratamiento.nombre}]] </h2>
                </label>
                <input class="input" type="text" name="nombre" th:placeholder="#{tratamiento.nombre}" th:field="*{nombre}" required="true">
                <label for="costo">
                    <h2 class="h2"> [[#{tratamiento.costo}]] </h2>
                </label>
                <input class="input" type="number" name="costo" placeholder="Costo" th:field="*{costo}" required="true">
                <label for="imagen">
                    <h2 class="h2"> [[#{tratamiento.imagen}]] </h2>
                </label>

                <input id="file" type="file" name="archivo" accept="image/x-png,image/gif,image/jpeg" required="true">

                <br/>
                <input class="subir" type="submit" th:name="#{accion.enviar}" >
            </form>
        </section>
        <footer id="footer-lenguage">
            <a  class="a-lenguage" th:href="@{/(lang=es)}" > ES </a> 
            <a  class="a-lenguage" th:href="@{/(lang=en)}"> EN </a>
        </footer>
    </body>
</html>
